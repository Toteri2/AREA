name: Build frontend app

on:
  # Manual trigger
  workflow_dispatch:

  # Trigger on changes to main or workflow files
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm i

      - name: Lint
        run: npm run lint:check

      - name: Run tests
        run: npm run test

      - name: Run Coverage
        run: npm run test:coverage

