version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: bench_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bench_postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup-postgres.sql:/docker-entrypoint-initdb.d/setup.sql
    command: postgres -c shared_buffers=256MB -c max_connections=200

  mysql:
    image: mysql:8.0
    container_name: bench_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bench_mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./setup-mysql.sql:/docker-entrypoint-initdb.d/setup.sql
    command: --innodb-buffer-pool-size=256M

  mongodb:
    image: mongo:7.0
    container_name: bench_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    command: mongod --replSet rs0 --wiredTigerCacheSizeGB 1
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-init:
    image: mongo:7.0
    container_name: mongo_init
    depends_on:
      mongodb:
        condition: service_healthy
    command: >
      mongosh --host mongodb:27017 --eval '
        rs.initiate({
          _id: "rs0",
          members: [{ _id: 0, host: "mongodb:27017" }]
        })
      '
    restart: "no"

volumes:
  postgres_data:
  mysql_data:
  mongo_data:
